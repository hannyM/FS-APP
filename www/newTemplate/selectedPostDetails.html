<div class="bar bar-subheader"> <img src="img/categories-icon.png" style="width:10% ;height:30px;" ><h4 style="width:100%;height:30px;" >{{title}} </h4>
</div>   
<ion-item has-header="true" has-subheader="true" style="background-size: 100% 100%; width:100%;height:100%; top:90px; padding-left:10px; padding-right:10px;">
              <!--   <div class="list" > -->
                    <item>
                        <p style="color:black;width: 90%;">{{postDetails.name}}</p>
                    </item>
           

         <div class="list" style="width:100%;height:100%;">
     
               <item type="item-text-wrap">
            <p> Title: {{postDetails.title}}</p>
              <p> Sub Categories :   <item ng-repeat="label in labels" type="item-text-wrap"> {{label.name}} 
               </span> </p>
               <span><p> Posted Date : {{postDetails.date}}</p> </span>
                 <p> Author: {{postDetails.author}}</p>
                 <p> Content: {{postDetails.text}}</p>
                <br>
            </item>
        </div>
   
                </ion-item>
